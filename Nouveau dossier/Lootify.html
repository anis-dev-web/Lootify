<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Login</title>
<link rel="icon" href="rrrr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Geneva,sans-serif}
body{
    background:#F2DC91;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-box{
    animation: fadeUp 0.8s ease;
}

 

/* MUSIC BUTTON */
#musicBtn{
    position:fixed;
    top:15px;
    right:20px;
    font-size:40px;
    cursor:pointer;
    user-select:none;
    transition:.3s;
}
#musicBtn:hover{transform:scale(1.2)}

/* LOGIN BOX */
.login-box{
    background:#F2DC91;
    padding:35px;
    width:380px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,.3);
}

.login-box img{
    width:130px;
    margin-bottom:15px;
}

.login-box h2{
    margin-bottom:20px;
    color:#222;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:7px;
    font-size:15px;
}

.login-box button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#898989;
    color:white;
    border:none;
    border-radius:7px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}
.login-box button:hover{background:#BBBBBB}

.login-box .google{
    background:#898989;
}
.login-box .google:hover{
    background:#bbbbbb;
}

.login-box hr{
    margin:18px 0;
    border:1px solid #ccc;
}
</style>
</head>

<body>

<!-- MUSIC -->
<div id="musicBtn">ðŸ”ˆ</div>
<audio id="music" src="wow.mp3" loop muted></audio>

<script>
const music = document.getElementById("music");
const btn = document.getElementById("musicBtn");

btn.onclick = () =>{
    music.muted = !music.muted;
    btn.textContent = music.muted ? "ðŸ”ˆ" : "ðŸ”Š";
    music.play();
};
</script>

<!-- LOGIN -->
<div class="login-box">
    <img src="gg.png" alt="Lootify Logo">
    
    <form onsubmit="login(event)">
        <input id="user" type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Log in</button>
    </form>

    <hr>

    <button class="google" onclick="googleLogin()">Login with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "PUT_YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.googleLogin = function(){
    signInWithPopup(auth,provider)
    .then((res)=>{
        localStorage.setItem("loggedIn","true");
        localStorage.setItem("username",res.user.displayName);
        window.location.href="main.html";
    })
    .catch(e=>alert(e.message));
};
</script>

<script>
function login(e){
    e.preventDefault();
    const user = document.getElementById("user").value;
    localStorage.setItem("loggedIn","true");
    localStorage.setItem("username",user);
    window.location.href="main.html";
}
</script>


</body>
</html>
